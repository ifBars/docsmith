<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocSmith - Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              accent: '#f59e0b', // Amber-500
              panel: '#09090b', // Zinc-950
              surface: '#18181b', // Zinc-900
              border: '#27272a', // Zinc-800
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #e4e4e7;
        overflow: hidden; /* App-like feel */
      }
      /* Technical Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
        background: #09090b;
        border-left: 1px solid #27272a;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border: 2px solid #09090b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      .font-mono-tech {
        font-family: 'JetBrains Mono', monospace;
        letter-spacing: -0.02em;
      }
      /* Markdown Code Block Overrides */
      .hljs {
        background: transparent !important;
        padding: 0 !important;
      }
      /* Cinematic Noise Overlay */
      .noise-bg {
        position: fixed;
        top: 0; 
        left: 0; 
        width: 100vw; 
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.035;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "rehype-highlight": "https://esm.sh/rehype-highlight@7.0.0",
    "diff": "https://esm.sh/diff@5.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="noise-bg"></div>
  </body>
</html>
